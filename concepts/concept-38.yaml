eng:
  id: 38
  definition: 'XMP stands for the eXtensible Metadata Platform which is an XML-based
    standard for metadata used in PDF and required by all ISO PDF subset standards.
    XMP is defined by ISO 16684-1:2019 Graphic technology — Extensible metadata platform
    (XMP) — Part 1: Data model, serialization and core properties.'
