term: PDF/A
termid: 23
eng:
  id: 23
  definition: "PDF/A is an ISO defined formal subset of PDF designed to support long-term preservation and digital archiving. PDF/A focuses on accurate preservation of the static visual representation of page-based electronic documents over time and is defined by the\_ISO 19005 family of standards. \"A\" stands for archival."
  language_code: eng
  notes: []
  examples: []
