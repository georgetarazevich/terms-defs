---
term: PDF/VCR
termid: 27
eng:
  id: 27
  definition: 'PDF/VCR enables variable data printing applications using PDF template-based
    variable content substitution whereby a PDF template file containing pages with
    variable content substitution fields (placeholders) is delivered ahead of a print
    production run and may be reused across multiple print production runs, and PDF-based
    variable data substitution content is provided during print production and merged
    with the PDF template to produce final form variable content page output. "VCR"
    stands for variable content replacement. It is defined by ISO 16613-1:2017 Graphic
    technology — Variable content replacement — Part 1: Using PDF/X for variable content
    replacement (PDF/VCR-1).'
