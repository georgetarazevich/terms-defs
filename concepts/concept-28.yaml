term: PDF/VT
termid: 28
eng:
  id: 28
  definition: "PDF/VT is the ISO-defined formal subset of PDF supporting variable data printing and transactional documents, that builds on the capabilities of\_PDF/X. PDF/VT is defined by the ISO 16612 family of standards. \"VT\" stands for \"Variable Transactional\"."
