term: PDF/UA
termid: 26
eng:
  id: 26
  definition: "PDF/UA is the ISO-defined formal subset of PDF to support universal access, enabling high levels of accessibility for electronic documents. It is defined by the\_ISO 14289 family of standards. \"UA\" stands for universal access."
