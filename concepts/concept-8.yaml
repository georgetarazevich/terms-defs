term: Fast web view
termid: 8
eng:
  id: 8
  definition: >-
    "Fast web view" is an informal term for the Linearized PDF feature that
    enables the first page of a PDF file to be available for rapid display
    before the rest of the PDF file is fully downloaded (such as while
    downloading from the internet).
  language_code: eng
  notes: []
  examples: []
  entry_status: valid
