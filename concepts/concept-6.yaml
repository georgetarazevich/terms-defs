term: COS
termid: 6
eng:
  id: 6
  definition: COS is the acronym for "Carousel Object Syntax", which is the syntax
    used by PDF and FDF files and is fully described in ISO 32000-2:2020. It is what
    you see if you look inside a PDF file. "Carousel" was the codename for Acrobat
    1.0 when this syntax was first introduced.
