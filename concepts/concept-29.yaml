term: PDF/X
termid: 29
eng:
  id: 29
  definition: >-
    PDF/X is defined by the ISO 15930 family of standards which supports the
    graphic arts and professional printing sectors. The "X" in "PDF/X" is for
    eXchange, indicating specialized support for the exchange of digital data
    targeting professionally printed products.
  language_code: eng
  notes: []
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO 32000-2:2020.'
  date_accepted: 2023-04-04T21:00:00.000Z
  release: 1
  terms:
