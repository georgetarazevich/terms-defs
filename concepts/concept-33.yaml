term: Tagged PDF
termid: 33
eng:
  id: 33
  definition: "PDF 1.4 introduced \"Tagged PDF\" to represent the logical reading order (structure) of a document. It defines a set of standard structure types and attributes that allow page content (text, graphics and images, as well as annotations and form fields) to be extracted and reused for other purposes.\_PDF/UA\_uses Tagged PDF to ensure electronic documents are fully accessible. For technical details see clause 14.8 of\_ISO 32000-2:2020."
  language_code: eng
  notes: []
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO 32000-2:2020.'
  date_accepted: 2023-05-06T21:00:00.000Z
  release: 1
