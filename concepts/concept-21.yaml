term: PDF
termid: 21
eng:
  id: 21
  definition: >-
    The Portable Document Format is a random access, binary file format for
    device-independent, paginated documents that defines an accurate appearance
    model for rendering fully typeset text, images and vector graphics. Overtime
    PDF has also expanded to include many interactive and specialized features
    supporting a wide variety of use cases and electronic documents with rich
    experiences beyond that of "digital paper". It is formally defined by the
    ISO 32000 family of international standards.
  language_code: eng
  notes: []
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO 32000-2:2020.'
  date_accepted: 2023-04-04T21:00:00.000Z
  release: 1
  terms:
    - type: expression
      designation: PDF
      normative_status: preferred
