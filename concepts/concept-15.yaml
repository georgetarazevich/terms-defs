term: Integer page index
termid: 15
eng:
  id: 15
  definition: "In PDF the integer page index is a 0-based index of the pages in a PDF file, with the first page having an integer page index of zero. It is commonly used by internal PDF data structures. In contrast,\_Fragment Identifiers\_use a 1-based counting system."
  language_code: eng
  notes: []
  examples: []
  entry_status: valid
  authoritative_source:
