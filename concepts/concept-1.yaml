term: Action
termid: 1
eng:
  id: 1
  definition: >-
    An action refers to PDF features that enable automatic behaviours triggered
    by a user interaction or event, such as displaying a different page in a
    document when a bookmark is clicked, performing a calculation with form
    data, or playing a sound or video.  For technical details see clause 12.6 in
    ISO 32000-2:2020.
  language_code: eng
  notes: []
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO 32000-2:2020.'
  date_accepted: 2023-04-04T21:00:00.000Z
  release: 1
  terms:
