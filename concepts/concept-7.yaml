term: Direct object
termid: 7
eng:
  id: 7
  definition: >-
    A direct PDF object is an object that occurs inline where it is defined and
    that does have its own object identifier. In contrast to indirect objects,
    direct objects cannot be directly referenced as they do not have their own
    object identifiers.
  language_code: eng
  notes: []
  examples: []
