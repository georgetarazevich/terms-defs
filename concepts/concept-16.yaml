  definition: Layers is an informal term for Optional Content Groups (OCGs) in PDF.
    Layers can typically be individually toggled on and off in interactive PDF viewers.
    Examples include architectural drawings where plumbing, electrical wiring, foundations,
    etc. might each be represented on separate layers.
