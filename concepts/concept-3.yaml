term: AT
termid: 3
eng:
  id: 3
  definition: >-
    AT is most commonly referred to in the context of PDF/UA, and means
    assistive technology. Assistive technology supports those users with
    disabilities to access and navigate PDF documents, such as via screen
    readers, color and contrast adjustment, screen magnifiers, etc.
  language_code: eng
  notes: []
  examples: []
