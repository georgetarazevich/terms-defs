term: PDF/R
termid: 25
eng:
  id: 25
  definition: 'PDF/R is a small subset of PDF targeting multi-page raster image documents,
    such as scanned documents. It is based on the PDF Association''s PDF/Raster 1.0
    specification and is specifically designed to be easy to create in low-end, low
    memory embedded devices such as scanners. It is defined by ISO 23504-1:2020 Document
    management applications — Raster image transport and storage — Part 1: Use of
    ISO 32000 (PDF/R-1). "R" stands for raster.'
