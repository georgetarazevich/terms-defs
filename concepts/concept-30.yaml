term: PDF version
termid: 30
eng:
  id: 30
  definition: PDF versions are 1.0, 1.1, 1.2, 1.3, 1.4, 1.5, 1.6, 1.7 and 2.0, with
    each version defined by its own PDF specification document. PDF files are generally
    backwards- and forwards-compatible, enabling modern software to reliably display
    old PDFs. Every PDF file identifies it’s version via the first line file header %PDF-x.y,
    but may also update the version via a special key when an incremental update is
    applied. Later PDF versions define additional features.
