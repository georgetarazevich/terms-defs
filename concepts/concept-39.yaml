term: xref
termid: 39
eng:
  id: 39
  definition: "xref\_is a reserved PDF keyword used to identify the start of a conventional cross-reference table. It is also commonly used colloquially in place of the phrase \"cross-reference\". PDF 1.5 and later files that only use cross-reference streams do not use this keyword. PDF files that have\_incremental updates\_may have multiple instances of this keyword."
  language_code: eng
  notes: []
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO 32000-2:2020.'
  date_accepted: 2023-05-12T21:00:00.000Z
  release: 1
  terms:
