term: trailer
termid: 34
eng:
  id: 34
  definition: "trailer\_is a reserved PDF keyword and defines the start of the trailer dictionary. The trailer enables a PDF processor to quickly find certain special objects and data, such as the largest object number in the PDF, the Document Catalog and the optional encryption dictionary (if the PDF is encrypted). It is an essential part of every PDF file."
  language_code: eng
  notes: []
  examples: []
  entry_status: valid
  authoritative_source:
