term: Linearized PDF
termid: 17
eng:
  id: 17
  definition: "Linearized PDF is the formally defined feature in PDF feature that enables the first page of a PDF file to be available for rapid display before the rest of the PDF is fully downloaded. It is often referred to as \"Fast web view\". For technical details see Annex F in\_ISO 32000-2:2020."
  language_code: eng
  notes: []
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO 32000-2:2020.'
  date_accepted: 2023-04-04T21:00:00.000Z
  release: 1
  terms:
