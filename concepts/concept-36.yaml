term: XFA
termid: 36
eng:
  id: 36
  definition: >-
    XFA stands for "XML Forms Architecture" which is a family of proprietary XML
    specifications supporting both static and dynamic forms. As a proprietary
    format with limited support in PDF processors, XFA was deprecated in PDF 2.0
    (ISO 32000-2:2020) but was permitted in PDF 1.5 - 1.7.
  language_code: eng
  notes: []
  examples: []
  entry_status: valid
  authoritative_source:
